{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add Student</h2>
    <div class="row justify-content-center">
        <div class="col-md-6"> <!-- Set form width to 50% using Bootstrap grid -->
            <form action="{% url 'add_student' %}" method="post" class="p-4 shadow rounded bg-white" enctype="multipart/form-data">

            {% csrf_token %}
            {% include 'includes/messages.html' %}
                <div class="mb-3">
                    <label for="profile_pic" class="form-label">Profile Pic</label>
                    <input id="profile_pic" name="profile_pic" type="file" class="form-control" value="" required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input id="first_name" name="first_name" type="text" class="form-control" value="" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input id="last_name" name="last_name" type="text" class="form-control" value="" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="email" class="form-control" value="" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" class="form-control"  value="" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" class="form-control" required>

                </div>
                 <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                     <textarea class="form-control" name="address" required></textarea>
                </div>
                 <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                   <select class="form-select gender-select" name="gender" required>
                        <option>Select Gender</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="others">others</option>
                    </select>

                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                   <select class="form-select gender-select" name="course_id" required>
                        <option>Select Course</option>
                       {% for i in course %}
                        <option value="{{i.id}}">{{i.name}}</option>
                      {% endfor %}
                    </select>

                </div>
                <div class="mb-3">
                    <label for="session_year" class="form-label" >Session Year</label>
                   <select class="form-select gender-select" name="session_year_id" required>
                        <option>Select Session Year</option>
                         {% for i in session_year %}
                        <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                      {% endfor %}
                    </select>

                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Add Student</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
