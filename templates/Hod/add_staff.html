{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add Staff</h2>
    <div class="row justify-content-center">
        <div class="col-md-6"> <!-- Set form width to 50% using Bootstrap grid -->
            <form action="{% url 'add_staff' %}" method="post" class="p-4 shadow rounded bg-white" enctype="multipart/form-data">

            {% csrf_token %}
            {% include 'includes/messages.html' %}
                <div class="mb-3">
                    <label for="profile_pic" class="form-label">Profile Pic</label>
                    <input id="profile_pic" name="profile_pic" type="file" class="form-control" value="" required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input id="first_name" name="first_name" type="text" class="form-control" value="" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input id="last_name" name="last_name" type="text" class="form-control" value="" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="email" class="form-control" value="" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" class="form-control"  value="" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" class="form-control" required>

                </div>
                 <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                     <textarea class="form-control" name="address" required></textarea>
                </div>
                 <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                   <select class="form-select gender-select" name="gender" required>
                        <option>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>

                </div>


                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Add Staff</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
